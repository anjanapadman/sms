<!DOCTYPE html>
<html lang="en">
{% extends 'teacher/teacherhome.html' %}
{% block content %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-xl-9">
 <div class="card mb-9">
    <div class="card-header">
        <i class="fas fa-chart-area me-1"></i>
        TimeTable
    </div>
    <div class="card-body">

 <table class="table">
  <thead>
    <tr>
       <th scope="col">SI No.</th>

       <th scope="col">Subject</th>
       <th scope="col">Date</th>
       <th scope="col">Time</th>
    </tr>
  </thead>
  <tbody>
  {% for i in tmtbl %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>

      <td>{{i.subject}}</td>
      <td>{{i.date}}</td>
      <td>{{i.time}}</td>




    </tr>
  {% endfor %}
    </tbody>
</table>
    </div>
 </div>
</div>


</body>
</html>
{% endblock %}

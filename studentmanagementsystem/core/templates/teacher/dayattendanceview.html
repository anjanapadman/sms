<!DOCTYPE html>
<html lang="en">
{% extends 'teacher/teacherhome.html' %}
{% block content %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-xl-9">
 <div class="card mb-9">
    <div class="card-header">
        <i class="fas fa-chart-area me-1"></i>

    </div>

 <table class="table">
  <thead>
    <tr>
       <th scope="col">SI No.</th>
       <th scope="col">Student Name</th>

       <th scope="col">Attendance</th>
         <th scope="col">Time</th>

    </tr>
  </thead>
  <tbody>
  {% for i in attendance %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.student}}</td>

      <td>{{i.attendance}}</td>
      <td>{{i.time}}</td>

    </tr>
  {% endfor %}
    </tbody>
</table>
 </div>
</div>
</div>
</body>

</html>
{% endblock %}
